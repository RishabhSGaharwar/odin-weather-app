    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources/current/cloud.png">
    </head>
    <body>
    <form action="#" class = "input-form">
        <div class="input">
            <input type="text" class = "city" placeholder="Search by City Name" required>
            <img src="resources/search.png" alt="search" class="search" />
        </div>
    </form>
    <div class="data">
        <div class="location">
            <div class="location-box">
                <div class="title">
                    <img src="resources/location/location.png" alt="city" class = "location-img">  
                    <p>City</p>
                </div>
                <div class="text">

                </div>              
            </div>
            <div class="location-box">
                <div class="title">
                    <img src="resources/location/location.png" alt="city" class = "location-img"> 
                    <p>Region</p>
                </div>
                <div class="text">

                </div>
            </div>
            <div class="location-box">
                <div class="title">
                    <img src="resources/location/location.png" alt="city" class = "location-img">
                    <p>Country</p> 
                </div>
                <div class="text">

                </div>
            </div>
            <div class="location-box">
                <div class="title">
                    <img src="resources/location/compass.png" alt="city" class = "location-img"> 
                    <p>Latitude</p>
                </div>
                <div class="text">

                </div>
            </div>
            <div class="location-box">
                <div class="title">
                    <img src="resources/location/compass.png" alt="city" class = "location-img">
                    <p>Longitude</p> 
                </div>
                <div class="text">

                </div>
            </div>
            <div class="location-box">
                <div class="title">
                    <img src="resources/location/time.png" alt="city" class = "location-img"> 
                    <p>Local Time</p>
                </div>
                <div class="text">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="container-box">
                <div class="title">
                    <img src="resources/current/condition.png" alt="condition" class = "container-img">
                    <p>Condition</p>
                </div>
                <div class="text">

                </div>
            </div>
            <div class="container-box">
                <div class="title">
                    <img src="resources/current/temperature.png" alt="temperature" class = "container-img">
                    <p>Temperature</p>
                </div>
                <div class="text">
                    
                </div>               
            </div>
            <div class="container-box">
                <div class="title">
                    <img src="resources/current/temperature.png" alt="realfeel" class = "container-img">
                    <p>Feels like</p>
                </div>
                <div class="text">
                    
                </div>
            </div>
            <div class="container-box">
                <div class="title">
                    <img src="resources/current/wind.png" alt="wind" class = "container-img">
                    <p>Wind Speed</p>
                </div>
                <div class="text">
                    
                </div>
            </div>
            <div class="container-box">
                <div class="title">
                    <img src="resources/current/pressure.png" alt="pressure" class = "container-img">
                    <p>Pressure</p>
                </div>
                <div class="text">
                    
                </div>
            </div>
            <div class="container-box">
                <div class="title">
                    <img src="resources/current/cloud.png" alt="cloud" class = "container-img">
                    <p>Cloud Cover</p>
                </div>
                <div class="text">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
